<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicBrand</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>


<div class="contactform">
    <form>
        <div class="form-group">
            <h1>Contact us</h1>
            <label for="firstName">First name:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name.">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name.">
            <label for="emailForm">Email address</label>
            <input type="email" class="form-control" id="emailForm" placeholder="name@example.com">
            <label for="messageForm">Message:</label>
            <input type="email" class="form-control" id="messageForm" placeholder="Your message here:">
            <button type="submit" class="btn btn-primary submit">Submit</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}">footer</div>
</body>
</html>
