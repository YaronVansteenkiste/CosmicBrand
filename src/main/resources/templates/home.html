<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicBrand</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>

<div class="section-logo">
    <h1 class="logo">CosmicBrand</h1>
</div>

<div class="category-container">
    <div class="category-item">
        <h1 th:text="${category1}"></h1>
        <p>info category 1</p>
        <button type="button" class="btn btn-primary btn-lg">Look C1</button>
    </div>
    <div class="category-item">
        <h1 th:text="${category2}"></h1>
        <p>info category 2</p>
        <button type="button" class="btn btn-primary btn-lg">Look C2</button>
    </div>
    <div class="category-item">
        <h1 th:text="${category3}"></h1>
        <p>info category 1</p>
        <button type="button" class="btn btn-primary btn-lg">Look C3</button>
    </div>
</div>

<div class="recommendations">
    <h1>Recommended Products:</h1>
</div>

<section class="bubble">
    <!-- content here -->
</section>

<div class="recommend-container">
    <div class="recommend-item">
        <div class="productphoto">
            photo_p1
        </div>
        <div class="productinfo">
            <div class="title">
                <a th:text="${product.getProductName()}"></a>
                <a style="color: #9370DB;" th:text="${product.getPrice()}"></a>
            </div>
            <div>
                <button onclick="location.href='product/1'" type="button" class="btn btn-secondary">Buy</button>

            </div>
            <div class="product-subinfo">
                <a th:text="${product.getProductName()}"></a>
            </div>
        </div>
    </div>

    <div class="recommend-item">
        <div class="productphoto">
            photo_p2
        </div>
        <div class="productinfo">
            <div class="title">
                title
            </div>
            <div class="price">
                price
            </div>
            <div class="product-subinfo">
                product info
            </div>
        </div>
    </div>

    <div class="recommend-item">
        <div class="productphoto">
            photo_p3
        </div>
        <div class="productinfo">
            <div class="title">
                title
            </div>
            <div class="price">
                price
            </div>
            <div class="product-subinfo">
                product info
            </div>
        </div>
    </div>

    <div class="recommend-item">
        <div class="productphoto">
            photo_p4
        </div>
        <div class="productinfo">
            <div class="title">
                title
            </div>
            <div class="price">
                price
            </div>
            <div class="product-subinfo">
                product info
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}">footer</div>
</body>
